    <title>HIDAKA COMMUNICATION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.8s ease-out forwards;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      @keyframes marquee {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 40s linear infinite;
      }
      @keyframes marquee-reverse {
        from { transform: translateX(-50%); }
        to { transform: translateX(0); }
      }
      .animate-marquee-reverse {
        animation: marquee-reverse 40s linear infinite;
      }

      @keyframes marquee-y {
        from { transform: translateY(0); }
        to { transform: translateY(-50%); }
      }
      .animate-marquee-y {
        animation: marquee-y 60s linear infinite;
      }
      @keyframes marquee-y-reverse {
        from { transform: translateY(-50%); }
        to { transform: translateY(0); }
      }
      .animate-marquee-y-reverse {
        animation: marquee-y-reverse 60s linear infinite;
      }

      .pause-on-hover:hover .animate-marquee,
      .pause-on-hover:hover .animate-marquee-reverse,
      .pause-on-hover:hover .animate-marquee-y,
      .pause-on-hover:hover .animate-marquee-y-reverse {
        animation-play-state: paused;
      }
    </style>
